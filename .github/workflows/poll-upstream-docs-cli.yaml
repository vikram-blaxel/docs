name: Poll upstream docs (CLI)

on:
  workflow_dispatch: {}
  schedule:
  - cron: '*/5 * * * *' # run every 5 minutes

permissions:
  contents: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}

jobs:
  poll-upstream-docs-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Update CLI docs from upstream remote
        run: |
          git remote add upstream-toolkit https://.:${GITHUB_TOKEN}@github.com/blaxel-ai/toolkit.git
          git checkout main
          tmpdir="$(mktemp -d)"
          git archive upstream-toolkit/main docs | tar -x -C "$tmpdir"
          rm -rf cli-reference/commands
          mkdir -p cli-reference/commands
          cp -R "$tmpdir/docs/." cli-reference/commands/
          python scripts/generate-submenu-cli/main.py cli-reference/commands ./docs.json
          git status --short
      - name: Create pull request for CLI docs update
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-docs-cli
          base: main
          commit-message: "chore: [auto] update cli docs from upstream"
          title: "chore: [auto] update cli docs from upstream"
          body: "Automated update of CLI docs"
          delete-branch: false
