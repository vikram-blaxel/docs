name: Poll upstream (cli)

on:
  workflow_dispatch: {}
  schedule:
  - cron: '*/5 * * * *' # run every 5 minutes

permissions:
  contents: write
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}

jobs:
  poll-upstream-docs-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Add upstream remote for CLI docs and open PR
        run: |
          git remote add upstream-toolkit https://.:${{ secrets.GITHUB_TOKEN }}@github.com/blaxel-ai/toolkit.git
          git fetch upstream-toolkit main
          git checkout -B auto-update-docs-cli origin/main
          git rm -r cli-reference/commands generated 2>/dev/null || true
          git read-tree --prefix=cli-reference/commands/ -u upstream-toolkit/main:docs
          git add cli-reference/commands
          python scripts/generate-submenu-cli/main.py cli-reference/commands ./docs.json
          git status --short
          if ! git diff --cached --quiet; then
            git commit -am "chore: [auto] update cli docs from upstream"
            git push origin auto-update-docs-cli
            gh pr create --title "chore: [auto] update cli docs from upstream" --body "Automated update of CLI docs from upstream." --base main --head auto-update-docs-cli ||
            gh pr edit auto-update-docs-cli --title "chore: [auto] update cli docs from upstream" --body "Automated update of CLI docs from upstream."
          else
            echo "No changes in upstream CLI docs."
          fi
